<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin conexión - km0-pwa-react-ts</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        max-width: 400px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 300;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">📡</div>
      <h1>Sin conexión</h1>
      <p>
        No hay conexión a internet disponible. Por favor, verifica tu conexión e intenta nuevamente.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">Reintentar</button>
    </div>

    <script>
      // Auto-retry cuando se restablezca la conexión
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
